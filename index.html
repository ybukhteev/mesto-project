<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект: Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><section class="profile"><button class="avatar-box"></button><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__name-edit"></button><p class="profile__status"></p></div><button type="button" class="profile__add-btn"></button></section><section class="cards"></section><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer></div><section class="popup popup_edit-profile"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-form" action="#" class="form formEditProfile" novalidate><input id="name" name="username" class="form__input" placeholder="Имя" value="" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required> <span class="name-error form__input-error"></span> <input id="description" class="form__input" name="status" placeholder="Вид деятельности" value="" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required> <span class="description-error form__input-error"></span> <button class="form__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_update-avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form name="update-avatar-form" action="#" class="profileAvatarEdit form" novalidate><input class="form__input" type="url" name="url" id="avatar" placeholder="Ссылка на картинку" required> <span class="avatar-error form__input-error"></span> <button class="form__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_add-card"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form name="add-form" action="#" class="formAddCard form" novalidate><input class="form__input" name="cardname" id="cardname" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required> <span class="cardname-error form__input-error"></span> <input class="form__input" type="url" name="url" id="url" placeholder="Ссылка на картинку" required> <span class="url-error form__input-error"></span> <button class="form__submit form__submit-add" type="submit">Создать</button></form></div></section><section class="popup popup_imgs"><div class="popup_imgs__container"><button type="button" aria-label="Закрыть" class="popup__close"></button> <img src="" alt="" class="popup__view"><h2 class="popup_imgs__title">Тибет</h2></div></section><template id="card-template"><article class="card"><img src="" alt="" class="card__img"> <button class="card__trash" type="button"></button><div class="card__desc-wrap"><h3 class="card__desc"></h3><button type="button" class="card__like"></button><div class="card__like-count">0</div></div></article></template></body></html>
