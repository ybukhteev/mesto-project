<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    
    <!-- header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
  
    <!-- profile section -->
    <section class="profile">
      <img src="./images/profile__img.png" alt="Аватар." class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__name-edit"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <!-- cards section -->
    <section class="cards">
    </section>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- Секция popup для редактирования профиля -->
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" action="#" class="formEditProfile form">
        <input class="form__input" type="text" name="username" id="username" placeholder="Имя"
          value="Жак-Ив Кусто " required>
        <input class="form__input" type="text" name="status" id="status" placeholder="Вид деятельности"
          value="Исследователь океана" required>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- popup_add-card section -->
  <section class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-form" action="#" class="formEditProfile form">
        <input class="form__input" type="text" name="username" id="username" placeholder="Название" required>
        <input class="form__input" type="text" name="status" id="status" placeholder="Ссылка на карттинку" required>
        <button class="form__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <!--popup_imgs section -->
  <section class="popup popup_imgs">
    <div class="popup_imgs__container">
      <button type="button" aria-label="Закрыть" class="popup__close"></button>
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="popup__view">
      <h2 class="popup_imgs__title">Тибет</h2>
    </div>
  </section>

  <template id="card-template">
    <article class="card">
      <img src="./images/karachaevsk.jpg" alt="" class="card__img">
      <button class="card__trash" type="button"></button>
      <div class="card__desc-wrap">
        <h3 class="card__desc">Карачаевск</h3>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>

  <script src="./script/constants.js"></script>
  <script src="./script/script.js"></script>

</body>

</html>
