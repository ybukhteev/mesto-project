<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="content">
    <!-- !the_header_begin -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <!-- !the_header_end -->
    <!-- !the_profile_begin -->
    <section class="profile">
      <img src="./images/profile__img.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info-wrap">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__name-edit"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <!-- !the_profile_end -->
    <!-- !the_cards_begin -->
    <!-- !!the_card -->
    <section class="cards">
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Карачаевск</h3>
          <button type="button" class="card__like">
        </div>
      </article>
      <!-- !!the_card -->
      <article class="card">
        <img src="./images/elbrus.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Гора Эльбрус</h3>
          <button type="button" class="card__like">
        </div>
      </article>
      <!-- !!the_card -->
      <article class="card">
        <img src="./images/dombai.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Домбай</h3>
          <button type="button" class="card__like">
        </div>
      </article>
      <!-- !!the_card -->
      <article class="card">
        <img src="./images/elbrus.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Гора Эльбрус</h3>
          <button type="button" class="card__like">
        </div>
      </article>
      <!-- !!the_card -->
      <article class="card">
        <img src="./images/dombai.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Домбай</h3>
          <button type="button" class="card__like">
        </div>
      </article>
      <!-- !!the_card -->
      <article class="card">
        <img src="./images/karachaevsk.jpg" alt="" class="card__img">
        <div class="card__desc-wrap">
          <h3 class="card__desc">Карачаево-Черкесcия</h3>
          <button type="button" class="card__like">
        </div>
      </article>
    </section>
    <!-- !the_cards_end -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- !the_edit-profile_begin -->
  <section class="popup popup_edit-profile popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="" class="popup__form form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input" type="text" name="username" id="username" placeholder="Жак-Ив Кусто">
        <input class="form__input" type="text" name="status" id="status" placeholder="Исследователь океана">
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <!-- !the_edit-profile_end -->
</body>

</html>
